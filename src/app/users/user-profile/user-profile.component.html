<div class="container">
  <h2>User Profile</h2>
  <app-user-avatar
    [imageUrl]="userObj.imageUrl"
    (uploaded)="imageUploaded($event)"
  ></app-user-avatar>
  <form #user="ngForm" (ngSubmit)="save(user)">
    <div class="form-group">
      <label for="firstname">FirstName</label><br />
      <input
        required
        type="text"
        name="firstname"
        class="form-control"
        [ngModel]=""
        #firstname="ngModel"
      />

      <div *ngIf="firstname.touched && firstname.invalid" class="alert-danger">
        <p *ngIf="firstname.errors && firstname.errors">FirstName Required!</p>
      </div>
    </div>

    <pre></pre>

    <div class="form-group">
      <label for="lastname">LastName</label><br />
      <input type="text" name="lastname" class="form-control" ngModel />
    </div>

    <pre></pre>

    <div class="form-group">
      <label for="email">EmailID</label><br />
      <input type="text" name="email" class="form-control" ngModel />
    </div>

    <pre></pre>

    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
